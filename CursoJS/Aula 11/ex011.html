<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>

<body>
    <h1>Nacionalidades</h1>
    Seu pais é: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="consultar()">
    <div id="res">

    </div>
    <script>
        function consultar() {
            var pais = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var nac = (pais.value)
            res.innerHTML = `<p>Vivendo em ${nac}</p>`
            if (nac == 'Brasil') {
                res.innerHTML += `Você é Brasileiro!`
            } else {
                res.innerHTML += `Você é Estrangeiro!`
            }
        }
    </script>
</body>

</html>
