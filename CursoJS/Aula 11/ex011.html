<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>

<body>
    <h1>Nacionalidades</h1>
    Seu pais é: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verifica" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res') 
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML = `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML = `<p>Você é Estrangeiro!</p>`
            }
        }
    </script>
</body>

</html>
